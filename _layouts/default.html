<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ '/cfp.html' | relative_url }}" {% if page.url contains 'cfp' %}class="active"{% endif %}>Call for Papers</a></li>
                    <li><a href="{{ '/dates.html' | relative_url }}" {% if page.url contains 'dates' %}class="active"{% endif %}>Important Dates</a></li>
                    <li><a href="{{ '/committee.html' | relative_url }}" {% if page.url contains 'committee' %}class="active"{% endif %}>Committee</a></li>
                    <li><a href="{{ '/registration.html' | relative_url }}" {% if page.url contains 'registration' %}class="active"{% endif %}>Registration</a></li>
                    <li><a href="{{ '/venue.html' | relative_url }}" {% if page.url contains 'venue' %}class="active"{% endif %}>Venue</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025-2026 {{ site.title }}. All rights reserved.</p>
            <p>{{ site.description }}</p>
        </div>
    </footer>
</body>
</html>
